<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .scanner-container {
            position: relative;
            margin-bottom: 25px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        #video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #fff;
            border-radius: 15px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        .scanner-overlay::before,
        .scanner-overlay::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid #00ff88;
        }

        .scanner-overlay::before {
            top: -4px;
            left: -4px;
            border-right: none;
            border-bottom: none;
            border-radius: 15px 0 0 0;
        }

        .scanner-overlay::after {
            bottom: -4px;
            right: -4px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 15px 0;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: white;
            display: block;
        }

        .status.error {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
            display: block;
        }

        .status.info {
            background: linear-gradient(45deg, #3742fa, #2f3542);
            color: white;
            display: block;
        }

        .result {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            word-break: break-all;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .result-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #555;
        }

        .camera-select {
            margin-bottom: 20px;
        }

        .camera-select select {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            min-width: 200px;
        }

        .loading {
            display: none;
            color: #667eea;
            font-weight: 500;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            #video {
                height: 250px;
            }

            .scanner-overlay {
                width: 150px;
                height: 150px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.3rem;
            }

            #video {
                height: 200px;
            }

            .scanner-overlay {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LIBERATION MAYHEM</h1>
        <h1>📱 QR Scanner</h1>
        <p class="subtitle">Point your camera at a QR code to scan it</p>

        <div class="camera-select">
            <select id="cameraSelect">
                <option value="">Select Camera</option>
            </select>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            Initializing camera...
        </div>

        <div class="scanner-container">
            <video id="video" playsinline></video>
            <div class="scanner-overlay"></div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Scanning</button>
            <button id="stopBtn" class="btn btn-secondary" disabled>Stop Scanning</button>
        </div>

        <div id="status" class="status"></div>

        <div id="result" class="result">
            <h3>Scan Result:</h3>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script>
        class QRScanner {
            constructor() {
                this.video = null;
                this.canvas = null;
                this.context = null;
                this.isScanning = false;
                this.cameras = [];
                this.selectedCamera = null;
                this.stream = null;
                this.animationId = null;
                
                this.init();
            }

            async init() {
                try {
                    // Check if jsQR is available
                    if (typeof jsQR === 'undefined') {
                        throw new Error('jsQR library not loaded');
                    }
                    
                    this.video = $('#video')[0];
                    this.canvas = document.createElement('canvas');
                    this.context = this.canvas.getContext('2d');
                    
                    // Get available cameras
                    await this.getCameras();
                    this.populateCameraSelect();
                    
                    this.bindEvents();
                    this.showStatus('Camera initialized successfully!', 'success');
                    
                } catch (error) {
                    console.error('Error initializing scanner:', error);
                    this.showStatus('Error initializing camera. Please check permissions and refresh the page.', 'error');
                }
            }

            async getCameras() {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    this.cameras = devices.filter(device => device.kind === 'videoinput');
                } catch (error) {
                    console.error('Error getting cameras:', error);
                    this.cameras = [];
                }
            }

            populateCameraSelect() {
                const select = $('#cameraSelect');
                select.empty();
                select.append('<option value="">Select Camera</option>');
                
                this.cameras.forEach((camera, index) => {
                    const label = camera.label || `Camera ${index + 1}`;
                    const option = $(`<option value="${camera.deviceId}">${label}</option>`);
                    select.append(option);
                });

                if (this.cameras.length > 0) {
                    // Select rear camera by default if available
                    const rearCamera = this.cameras.find(camera => 
                        camera.label.toLowerCase().includes('back') || 
                        camera.label.toLowerCase().includes('rear') ||
                        camera.label.toLowerCase().includes('environment')
                    );
                    if (rearCamera) {
                        select.val(rearCamera.deviceId);
                        this.selectedCamera = rearCamera.deviceId;
                    } else {
                        // Select first camera if no rear camera found
                        select.val(this.cameras[0].deviceId);
                        this.selectedCamera = this.cameras[0].deviceId;
                    }
                }
            }

            bindEvents() {
                $('#startBtn').on('click', () => this.startScanning());
                $('#stopBtn').on('click', () => this.stopScanning());
                $('#cameraSelect').on('change', (e) => {
                    this.selectedCamera = e.target.value;
                    if (this.isScanning) {
                        this.stopScanning();
                        setTimeout(() => this.startScanning(), 500);
                    }
                });
            }

            async startScanning() {
                try {
                    $('.loading').addClass('show');
                    $('#startBtn').prop('disabled', true);
                    
                    // Stop any existing stream
                    if (this.stream) {
                        this.stream.getTracks().forEach(track => track.stop());
                    }

                    // Set up camera constraints
                    const constraints = {
                        video: {
                            facingMode: 'environment', // Prefer rear camera
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };

                    // Use specific camera if selected
                    if (this.selectedCamera) {
                        constraints.video.deviceId = { exact: this.selectedCamera };
                        delete constraints.video.facingMode;
                    }

                    // Get camera stream
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    // Wait for video to be ready
                    await new Promise((resolve) => {
                        this.video.onloadedmetadata = () => resolve();
                    });

                    await this.video.play();
                    
                    this.isScanning = true;
                    $('#startBtn').prop('disabled', true);
                    $('#stopBtn').prop('disabled', false);
                    $('.loading').removeClass('show');
                    
                    this.showStatus('Scanning... Point camera at QR code', 'info');
                    
                    // Start scanning loop
                    this.scanFrame();
                    
                } catch (error) {
                    console.error('Error starting scanner:', error);
                    $('.loading').removeClass('show');
                    $('#startBtn').prop('disabled', false);
                    this.showStatus('Error starting camera. Please allow camera permissions and try again.', 'error');
                }
            }

            stopScanning() {
                this.isScanning = false;
                
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                if (this.video) {
                    this.video.srcObject = null;
                }
                
                $('#startBtn').prop('disabled', false);
                $('#stopBtn').prop('disabled', true);
                this.showStatus('Scanning stopped', 'info');
            }

            scanFrame() {
                if (!this.isScanning) return;

                if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                    // Set canvas size to match video
                    this.canvas.width = this.video.videoWidth;
                    this.canvas.height = this.video.videoHeight;
                    
                    // Draw video frame to canvas
                    this.context.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    
                    // Get image data
                    const imageData = this.context.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Try to decode QR code using multiple methods
                    let code = null;
                    
                    // First try jsQR
                    if (typeof jsQR !== 'undefined') {
                        try {
                            code = jsQR(imageData.data, imageData.width, imageData.height, {
                                inversionAttempts: "dontInvert",
                            });
                        } catch (error) {
                            console.log('jsQR error:', error);
                        }
                    }
                    
                    // If jsQR didn't work, try alternative method
                    if (!code && typeof QRious !== 'undefined') {
                        try {
                            // Alternative QR detection using canvas data
                            code = this.detectQRAlternative(imageData);
                        } catch (error) {
                            console.log('Alternative QR detection error:', error);
                        }
                    }
                    
                    if (code) {
                        this.onScanSuccess(code);
                        return; // Stop scanning after successful read
                    }
                }
                
                // Continue scanning
                this.animationId = requestAnimationFrame(() => this.scanFrame());
            }

            detectQRAlternative(imageData) {
                // Simple QR pattern detection as fallback
                // This is a basic implementation - jsQR is preferred
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = imageData.width;
                    canvas.height = imageData.height;
                    const ctx = canvas.getContext('2d');
                    ctx.putImageData(imageData, 0, 0);
                    
                    // Convert to data URL and attempt basic pattern recognition
                    const dataURL = canvas.toDataURL();
                    
                    // This is a placeholder - in a real implementation you'd need
                    // a proper QR detection algorithm here
                    return null;
                } catch (error) {
                    return null;
                }
            }

            async onScanSuccess(result) {
                console.log('QR Code detected:', result);
                
                // Show result
                $('#resultContent').text(result.data);
                $('#result').addClass('show');
                
                this.showStatus('QR Code scanned successfully! Sending to server...', 'success');
                
                try {
                    // Send scanned data to API endpoint
                    await this.sendToAPI(result.data);
                } catch (error) {
                    console.error('Error sending to API:', error);
                    this.showStatus('Error sending data to server. Please try again.', 'error');
                }
                
                // Handle different types of QR codes
                this.handleQRData(result.data);
                
                // Continue scanning for more QR codes
                setTimeout(() => {
                    if (this.isScanning) {
                        this.scanFrame();
                    }
                }, 5000);
            }

            async sendToAPI(qrData) {
                try {
                    const response = await fetch('http://127.0.0.1:8000/ticket/scan/', {
                        method: 'POST',
                        headers: {
                            'accept': 'application/json',
                            'Content-Type': 'application/json',
                            'ngrok-skip-browser-warning': 'true' // Skip ngrok browser warning
                        },
                        body: JSON.stringify({
                            encrypted_data: qrData
                        })
                    });

                    const responseData = await response.json();

                    if (!response.ok) {
                        throw new Error(responseData.detail || 'Server error occurred');
                    }

                    console.log('API Response:', responseData);
                    
                    // Show success message
                    this.showStatus('Ticket scanned successfully!', 'success');
                    
                    // Display success response with message and ticket ID
                    if (responseData) {
                        const apiResultDiv = $('<div class="api-result" style="margin-top: 15px; padding: 15px; background: #e8f5e8; border: 2px solid #4caf50; border-radius: 8px;"></div>');
                        apiResultDiv.html(`
                            <h4 style="color: #2e7d32; margin-bottom: 10px;">✅ Scan Result:</h4>
                            <div style="background: white; padding: 15px; border-radius: 4px; text-align: left;">
                                <p style="margin: 0 0 8px 0; color: #2e7d32; font-weight: 600;">${responseData.message}</p>
                                <p style="margin: 0; color: #555; font-size: 0.9em;"><strong>Ticket ID:</strong> ${responseData.ticket_id}</p>
                            </div>
                        `);
                        $('#result').append(apiResultDiv);

                        // Remove success message after 10 seconds
                        setTimeout(() => {
                            if (apiResultDiv.length) {
                                apiResultDiv.fadeOut(500, function() {
                                    $(this).remove();
                                });
                            }
                        }, 5000);
                    }
                    
                } catch (error) {
                    console.error('API call failed:', error);
                    
                    // Handle different types of errors with user-friendly messages
                    let errorMessage = 'Unknown error occurred';
                    
                    if (error.message.includes('Invalid QR code')) {
                        errorMessage = 'Invalid QR code - ticket not found';
                    } else if (error.message.includes('Ticket already used')) {
                        errorMessage = 'This ticket has already been used';
                    } else if (error.message.includes('Failed to fetch')) {
                        errorMessage = 'Network connection failed - check your internet';
                    } else {
                        errorMessage = error.message;
                    }
                    
                    // Show user-friendly error message
                    this.showStatus(`Scan failed: ${errorMessage}`, 'error');
                    
                    // Add error details to result
                    const errorDiv = $('<div class="api-error" style="margin-top: 15px; padding: 15px; background: #ffebee; border: 2px solid #f44336; border-radius: 8px;"></div>');
                    errorDiv.html(`
                        <h4 style="color: #c62828; margin-bottom: 10px;">❌ Scan Error:</h4>
                        <div style="background: white; padding: 15px; border-radius: 4px; text-align: left;">
                            <p style="color: #d32f2f; margin: 0; font-weight: 600;">${errorMessage}</p>
                        </div>
                    `);
                    $('#result').append(errorDiv);
                    
                    // Remove error message after 10 seconds
                    setTimeout(() => {
                        if (errorDiv.length) {
                            errorDiv.fadeOut(500, function() {
                                $(this).remove();
                            });
                        }
                    }, 5000);
                }
            }

            handleQRData(data) {
                // Check if it's a URL
                if (this.isValidURL(data)) {
                    setTimeout(() => {
                        if (confirm('This QR code contains a URL. Would you like to open it?')) {
                            window.open(data, '_blank');
                        }
                    }, 100);
                }
                // Check if it's an email
                else if (data.startsWith('mailto:')) {
                    setTimeout(() => {
                        if (confirm('This QR code contains an email. Would you like to open it?')) {
                            window.location.href = data;
                        }
                    }, 100);
                }
                // Check if it's a phone number
                else if (data.startsWith('tel:')) {
                    setTimeout(() => {
                        if (confirm('This QR code contains a phone number. Would you like to call it?')) {
                            window.location.href = data;
                        }
                    }, 100);
                }
                // Check if it's SMS
                else if (data.startsWith('sms:')) {
                    setTimeout(() => {
                        if (confirm('This QR code contains an SMS. Would you like to send it?')) {
                            window.location.href = data;
                        }
                    }, 100);
                }
            }

            isValidURL(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }

            showStatus(message, type) {
                const status = $('#status');
                status.removeClass('success error info');
                status.addClass(type);
                status.text(message);
                status.show();
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    status.hide();
                }, 5000);
            }
        }

        // Initialize the scanner when page loads
        $(document).ready(() => {
            // Check if any QR library loaded immediately
            if (typeof jsQR !== 'undefined' || typeof QRious !== 'undefined') {
                window.qrScanner = new QRScanner();
                return;
            }
            
            // Wait and check multiple times for libraries to load
            let attempts = 0;
            const maxAttempts = 15;
            
            const checkLibrary = () => {
                attempts++;
                console.log(`Attempt ${attempts}: jsQR available:`, typeof jsQR !== 'undefined', 'QRious available:', typeof QRious !== 'undefined');
                
                if (typeof jsQR !== 'undefined' || typeof QRious !== 'undefined') {
                    window.qrScanner = new QRScanner();
                } else if (attempts < maxAttempts) {
                    setTimeout(checkLibrary, 300);
                } else {
                    // Show manual input option if libraries fail to load
                    $('#status').addClass('error').html(`
                        QR libraries failed to load. <br>
                        <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 10px;">Reload Page</button>
                        <br><small>Or check your internet connection</small>
                    `).show();
                    console.error('QR libraries failed to load after', maxAttempts, 'attempts');
                }
            };
            
            setTimeout(checkLibrary, 200);
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && window.qrScanner) {
                // Page is hidden, pause scanning to save battery
                if (window.qrScanner.isScanning) {
                    window.qrScanner.stopScanning();
                }
            }
        });
    </script>
</body>
</html>
